<div class="row top-menu">
	<div class="col-md-12">
		<ul class="nav nav-tabs nav-justified">
			<li role="presentation"><a href="{{url_for('showCategories')}}">Home</a></li>
			{% for c in categories %}
			<li role="presentation"><a href="{{url_for('showItems', category_id = c.id)}}">{{c.name}}</a></li>
			{% endfor %}	
			{%if 'user_id' not in session %}
			<li role="presentation"><a href="{{url_for('showLogin')}}">Logon</a></li>
			{% else %}
			<li role="presentation"><a href="{{url_for('disconnect')}}">Logout</a></li>
			{% endif %}
		</ul>
	</div>
</div>
